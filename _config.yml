# 'bundle exec jekyll serve'


title: Won Take on World
title_separator: "-"
description: Personal Webpage of Won Suh
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://won782.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
github: won782
repository: won782/won782.github.io
name: Won Suh

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      read_time: true
      layout: single
      related: true
      share: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true


# Site Author
author:
 name : *name
 avatar : "/assets/img/avatar.png"
 location : "Boston, MA"
 email : won782@gmail.com
 uri : "https://won782.github.io"
 home : "https://won782.github.io"
 github : "won782"
 linkedin : "won782"
 stackoverflow : "3893584/won782"
 bio :  "Believer in number as first principal component of the world, or a boring guy - Minus being Thinker, Golfer, Soilder, and Skiier"

# Optionals
words_per_minute: 200



# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "contrast"
plugins:
  - jekyll-feed
  - jekyll-crosspost-to-medium
include: ["_posts", "_pages"]


# Configure pagination
paginate: 5
paginate_path: /page:num/

